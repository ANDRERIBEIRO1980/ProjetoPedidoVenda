<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html  xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
    >
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>Login</title>

        <h:outputStylesheet library="css" name="sistema.css"/>
    </h:head>
    
    <f:metadata>
    	<f:viewAction action="#{loginBean.preRender}"/>    	
    </f:metadata>
    
    <h:body>
    	
    	<div id="login-dialog">
    		<h1>Login</h1>
    		
    		<!-- 
    		prependId="false" deixa o nome dos inputs como os nomes dos ids somente 
    		prependId="true" deixa o nome dos inputs como :frm:j_username    		
    		na pagina de login com o spring security os campos devem ter os nomes j_username e j_password
    		ajax deve ser igual a false na pagina de login
    		-->
    		<h:form id="frm" prependId="false">
    		
    			<!-- closable="true" permite fechar a mensagem-->
    			<p:messages id="messages" autoUpdate="true" closable="true" />
    		
    			<h:panelGrid columns="2" styleClass="grid-login">
    			
    				<p:outputLabel value="E-mail" />
    				<p:inputText size="30" id="j_username" value="#{loginBean.email}"/>
    				
    				<p:outputLabel value="Senha" />
    				<p:password size="30" id="j_password"/>
    				
    				<h:panelGroup/>
    				<p:commandButton value="Login" 
    				     action="#{loginBean.login}" 
    				     ajax="false"/>
    				     
    			</h:panelGrid>
    			
    		</h:form>
    	</div>
    </h:body>
</html>
