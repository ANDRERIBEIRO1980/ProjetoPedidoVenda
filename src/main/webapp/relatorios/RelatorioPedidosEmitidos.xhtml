<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <ui:define name="titulo">Relatório de pedidos emitidos</ui:define>
    
	    <ui:define name="corpo">    
    	<h:form id="frm" target="_blank" prependId="false">
	    	<h1>Relatório de pedidos emitidos</h1>
	    	
	    	<p:messages autoUpdate="true" closable="true" />
	    	
	    	<p:toolbar style="margin-top: 20px">
	    		<p:toolbarGroup>
	    			<p:commandButton value="Emitir" action="#{relatoriosBean.abreRelatorio('PedidosEmitidos')}"
	    				ajax="false" 
	    				onclick="return validaCampos();"/>
	    		</p:toolbarGroup>
	    	</p:toolbar>
	    	
	    	<p:panelGrid columns="2" id="painel" style="width: 100%; margin-top: 20px"
	    			columnClasses="rotulo, campo">
	    		<p:outputLabel value="Data de criação" />
	    		<h:panelGroup>
	    		
		    		<p:calendar value="#{relatoriosBean.dataInicio}" label="Data inicial" 
		    			pattern="dd/MM/yyyy" size="10" id="dataInicial"/>
		    			
		    		<p:spacer width="8" />
		    		<h:outputText value="a" />
		    		<p:spacer width="8" />
		    		
		    		<p:calendar value="#{relatoriosBean.dataFim}" label="Data final" 
		    			pattern="dd/MM/yyyy" size="10" id="dataFinal"/>
		    			
		    	</h:panelGroup>
	    	</p:panelGrid>
    	</h:form>
    	
    	<script>
	        function validaCampos() {
		    	
		    	if (frm.dataInicial_input.value==''){
		    		
		    		alert("Informe o campo Data Inicial.");
		    		frm.dataInicial_input.focus();
		    		return false;
		    		
		    	} else if (frm.dataFinal_input.value==''){
		    		alert("Informe o campo Data Final.");
		    		frm.dataFinal_input.focus();
		    		return false;
		    	} else
		    		{
		    		return true;
		    		}
			}
    	</script>
    	
    </ui:define>
</ui:composition>
